spring.application.name=examen
spring.datasource.url=jdbc:postgresql://192.168.0.199:5433/examen_java
spring.datasource.username=ddsys
spring.datasource.password=07072022
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.security.user.name=admin
spring.security.user.password=admin

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.show-actuator=false

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.examen=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Show SQL
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Include error message in response
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never